version: "3.8"

services:
  postgres:
    image: postgres:18-alpine
    container_name: academlo-booking-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-academlo_booking}
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - academlo-booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academlo-booking-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:${DB_PORT:-5432}/${DB_NAME:-academlo_booking}
      DATABASE_HOST: ${DB_HOST:-postgres}
      DATABASE_PORT: ${DB_PORT:-5432}
      DATABASE_USER: ${DB_USER:-postgres}
      DATABASE_PASSWORD: ${DB_PASSWORD:-postgres}
      DATABASE_NAME: ${DB_NAME:-academlo_booking}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - academlo-booking-network
    volumes:
      - ./prisma:/app/prisma

volumes:
  postgres_data:
    driver: local

networks:
  academlo-booking-network:
    driver: bridge
  dokploy_network:
    external: true
